version: '3'

services:
  frontend:
    build:
      context: ./src
      dockerfile: Dockerfile.frontend
    ports:
      - "4000:80"
    container_name: frontend
    depends_on:
      - backend
    networks:
      - swiftshort-network

  backend:
    build:
      context: ./src
      dockerfile: Dockerfile.backend 
    ports:
      - "3000:3000"
    container_name: backend
    restart: always
    networks:
      - swiftshort-network

networks:
  swiftshort-network:
